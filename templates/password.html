<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://purl.org/kid/ns#">
<head>
    <meta content="text/html; charset=UTF-8"
        http-equiv="content-type" py:replace="''"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/functions.js') }}"></script>    
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/telephone.png') }}"/>
    <title>{{word('auth_title', session['lang'])}}</title>
</head>

<body>
        <nav class="navbar navbar-primary bg-primary">
            <form action="{{url_for('start')}}" class="navbar-brand"><button type="submit" class="btn btn-primary"> {{ word('app_name', session['lang']) }} </button> </form>
            <div class="form-inline">
                <form action="{{url_for('start')}}" method="POST"><button type="submit" class="btn btn-primary" name="language" value="es">es</button></form>
                <form action="{{url_for('start')}}" method="POST"><button type="submit" class="btn btn-primary" name="language" value="en">en</button></form>                    
                <form action="{{url_for('start')}}" method="POST"><button type="submit" class="btn btn-primary" name="language" value="ca">ca</button></form>                 
            </div>
        </nav>
        <div class="container" id="login" style="position: relative; top: 40px">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div id="messages" class="alert alert-{{ category }} alert-dismissible" role="alert" style="background-color:lightblue">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="hide()"><span aria-hidden="true">&times;</span></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="" method="POST" name="login">
                <center>
                    {% if not confirm %}
                        <div class="row align-items-center justify-content-center">
                            <div class="form-group col-md-6">
                                <input type="text" name="email" class="form-control input-sm" placeholder="{{word('email', session['lang'])}}" autocomplete="off">
                            </div>
                        </div>
                    {% endif %}
                    {% if confirm %}
                        <p class="h4">{{ word('user', session['lang']) }}: {{ user }}@uh.cu</p>
                        <div class="row align-items-center justify-content-center">
                            <div class="form-group col-md-3">
                                <input type="text" name="pass" class="form-control input-sm" placeholder="{{word('password', session['lang'])}}" autocomplete="off">
                            </div>
                        </div>
                        <div class="row align-items-center justify-content-center">
                            <div class="form-group col-md-3">
                                <input type="text" name="conf" class="form-control input-sm" placeholder="{{word('verify', session['lang'])}}" autocomplete="off">
                            </div>
                        </div>
                    {% endif %}
                    <div class="row align-items-center justify-content-center">
                        <div class="form-group col-md-3">
                            <button type="submit" class="btn btn-primary">{{ word('newpass', session['lang'])}}</button>
                        </div>
                    </div>
                </center>
            </form>
        </div>
</body>
</html>
